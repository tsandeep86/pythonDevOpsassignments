<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
    <link rel="stylesheet" href="../static/login.css">
  </head>

<body >
		<div class="container">
		    <div class="row">
		        <div class="form_bg">
		            <form action="/login" method="POST">
		                 <h2 class="text-center">Login Page</h2>
		                <br/>
		                <div class="form-group">
		                    <input type="text" class="form-control"  placeholder="tsandeep86@gmail.com" name="username" value="{{request.form.username }}">
		                </div>
		                <div class="form-group">
		                    <input type="password" class="form-control"  placeholder="Password" name="password" value="{{request.form.password }}">
		                </div>
		                <br/>
		                <div class="align-center">
		                    <input class="btn btn-default" type="submit" value="Login">
		                </div>
		            </form>
		        </div>
		    </div>
		</div>
		
		
<style type="text/css">
   body { background: grey !important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
</style>
</body>
</html>
